<!doctype html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <main>
        <div class="flag">
            <div class="santa">
                <div class="santa-hat">
                    <div class="hat-one"></div>
                    <div class="hat-two"></div>
                    <div class="hat-three"></div>
                    <div class="hat-four"></div>
                </div>
                <div class="santa-upper-face">
                    <div class="upper-face-one">
                        <div class="hair-one"></div>
                        <div class="earring"></div>
                        <div class="hair-two"></div>                        
                    </div>
                    <div class="upper-face-two">
                        <div class="eyes">
                            <div class="eye-left"></div>
                            <div class="eye-right"></div>
                        </div>
                    </div>
                    <div class="upper-face-three">
                        <div class="hair-one"></div>

                </div>
                <div class="santa-moustache">

                    <div class="moustache-left"></div>

                <div class="santa-lower-face">

                        <div class="white-beard-1"></div>

                        <div class="white-beard-4"></div>
                        <div class="white-beard-5"></div>
                    </div>
                    <div class="beard-b">
                        <div class="gray-beard-1"></div>
                        <div class="gray-beard-2"></div>
                        <div class="gray-beard-3"></div>
                        <div class="gray-beard-4"></div>
                        <div class="gray-beard-5"></div>

                </div>
            </div>

</html>
